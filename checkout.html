<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
    </head>
    <body class="bg-stone-200 flex flex-col h-screen">
        <header class="flex text-xl bg-red-800 px-8 py-4 justify-between sticky top-0 shadow-white shadow-lg z-40">
            <img 
                class="h-12"
                src="./assets/logo/pngwing.com.png" 
                alt="Logo da Loja H">
        </header>
        <form class="flex w-100 px-5 gap-4 py-10 grow">
            <section id="dados-usuarios" class="w-1/3 bg-white rounded-xl py-5">
                <p class="mb-5 text-center font-bold">Seus Dados</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                    <input 
                        type="text" 
                        id="nome" 
                        class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                        placeholder="Ex: João Pinheiro"
                        required>
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="email" class="font-bold text-sm mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                        placeholder="Ex: JoãoPinheiro@gmail.com"
                        required>
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                        placeholder="Ex: (98) 98877-8899"
                        required>
                </div>
            </section>
            <section id="pagamento-entrega" class="w-1/3 bg-white rounded-xl py-5">
                <p class="mb-5 text-center font-bold">Pagemento e Entrega</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do Cartão</label>
                    <input 
                        type="text" 
                        id="numero-cartao" 
                        class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                        placeholder="Ex: 1111 1111 1111 1111"
                        required>
                </div>
                <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                        <input 
                            type="number" 
                            id="cvv" 
                            class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                            placeholder="Ex: 222"
                            required>
                    </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="data-validade" class="font-bold text-sm mb-2">Data de Validade</label>
                        <input 
                            type="text" 
                            id="data-validade" 
                            class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                            placeholder="Ex: 12/20"
                            required>
                    </div>
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                    <input 
                        type="number" 
                        id="cep" 
                        class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                        placeholder="Ex: 56210-133"
                        required>
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                    <input 
                        type="text" 
                        id="endereco" 
                        class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                        placeholder="Ex: Rua das Flores"
                        required>
                </div>
                <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="numero" class="font-bold text-sm mb-2">Número</label>
                        <input 
                            type="number" 
                            id="numero" 
                            class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                            placeholder="Ex: 10"
                            required>
                    </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                        <input 
                            type="text" 
                            id="complemento" 
                            class="rounded-sm px-2 border-2 border-slate-300 py-1" 
                            placeholder="Ex: A"
                            required>
                    </div>
                </div>
            </section>
            <section id="produtos-checkout" class="w-1/3 bg-white rounded-xl py-5">
                <section id="container-produto-checkout h-3/4 overflow-y-auto"></section>
                <section id="celula-checkout"></section>
            </section>
        </form>
    </body>
</html>
